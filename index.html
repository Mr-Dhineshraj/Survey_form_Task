<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey_form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container-fluid">
    <form>
        <div class="row">
            <strong><label>Name<span class="text-danger">*</span>
            </label></strong>
        <br>
            <div class="col">
        
        <input type="text" id="name" class="form-control">
        <small class="form-text text-muted">First</small>
    </div>
    <div class="col" >
        <input type="text" class="form-control">
        <small class="form-text text-muted">Last</small>
    </div>
    <div class=" row py-3">
        <strong><label >Email<span class="text-danger">*</span>
        </label></strong>
        <input class="mx-2 form-control" type="email"  >
      </div>
    <div class="row">
        <strong><h6>Your Experience<span class="text-danger">*</span></h6></strong>
        <div class="d-flex">
        <i class="fa-solid fa-star" style="color: #FFD43B;"></i>
        <i class="fa-solid fa-star" style="color: #FFD43B;"></i>
        <i class="fa-solid fa-star" style="color: #FFD43B;"></i>
        <i class="fa-solid fa-star" style="color: #FFD43B;"></i>
        <i class="fa-solid fa-star" style="color: #FFD43B;"></i>
    </div>
    <div class="row mt-2">
    <p>Overall,how would you rate your experience with us?</p>
    </div>
    <div class="row">
        <strong><h6>How satisfied are you with<span style="color: red;">*</span></h6></strong>
        <div>
<div class="row text-center">

    <div class="col-2"></div>
    <div class="col-2">Very Unsatisfied</div>
    <div class="col-2">Unsatisfied</div>
    <div class="col-2">Neutral</div>
    <div class="col-2">Satisfied</div>
    <div class="col-2">Very Satisfied</div>
</div>
<div class="row bg-body-secondary py-2">

    <div class="col-2"><label for="">Purchase</label></div>
    <div class="col-2 text-center"><input type="radio"></div>
    <div class="col-2 text-center"><input type="radio"></div>
    <div class="col-2 text-center"><input type="radio"></div>
    <div class="col-2 text-center"><input type="radio"></div>
    <div class="col-2 text-center"><input type="radio"></div>
</div>
            

           
<div class="row  py-2">

    <div class="col-2 "><label for="">Service</label></div>
    <div class="col-2 text-center"><input type="radio"></div>
    <div class="col-2 text-center"><input type="radio"></div>
    <div class="col-2 text-center"><input type="radio"></div>
    <div class="col-2 text-center"><input type="radio"></div>
    <div class="col-2 text-center"><input type="radio"></div>

</div>
<div class="row bg-body-secondary py-2">

    <div class="col-2"><label for="">Company Overall</label></div>
    <div class="col-2 text-center"><input type="radio"></div>
    <div class="col-2 text-center"><input type="radio"></div>
    <div class="col-2 text-center"><input type="radio"></div>
    <div class="col-2 text-center"><input type="radio"></div>
    <div class="col-2 text-center"><input type="radio"></div>
</div>
<br>
<div class="row">
    <strong><h6>How likely are you to<span style="color: red;">*</span></h6></strong>
    <div>
        <div class="row text-center ">

            <div class="col-2"></div>
            <div class="col-2 ">Very Unlikely</div>
            <div class="col-2 ">Unlikely</div>
            <div class="col-2 ">Neutral</div>
            <div class="col-2 ">Likely</div>
            <div class="col-2 ">Very Likely</div>
        </div>

<div class="row bg-body-secondary py-2">

        <div class="col-2"><label for="">Buy from us again</label></div>
        <div class="col-2 text-center"><input type="radio"></div>
        <div class="col-2 text-center"><input type="radio"></div>
        <div class="col-2 text-center"><input type="radio"></div>
        <div class="col-2 text-center"><input type="radio"></div>
        <div class="col-2 text-center"><input type="radio"></div>
    </div>
    <div class="row py-2">

        <div class="col-2"><label for="">Recommend our product to others</label></div>
        <div class="col-2 text-center"><input type="radio"></div>
        <div class="col-2 text-center"><input type="radio"></div>
        <div class="col-2 text-center"><input type="radio"></div>
        <div class="col-2 text-center"><input type="radio"></div>
        <div class="col-2 text-center"><input type="radio"></div>
    </div>
    <div class="row bg-body-secondary py-2">

        <div class="col-2"><label for="">Recommend our company to others</label></div>
        <div class="col-2 text-center"><input type="radio"></div>
        <div class="col-2 text-center"><input type="radio"></div>
        <div class="col-2 text-center"><input type="radio"></div>
        <div class="col-2 text-center"><input type="radio"></div>
        <div class="col-2 text-center"><input type="radio"></div>
    </div>

    </div>
    <br>
    <br>
    <div class="row mt-3">
    <strong> <h6>Additional comments or suggestions</h6></strong>
    </div>
    <div class="row ms-1">
        <textarea name="" id="" cols="10" rows="5"></textarea>
    </div>
<br>
<br>
    <div class="mt-2">
        <input type="button" value="Submit">
    </div>
    </form>
    </div>


    


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
